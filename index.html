<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure WebSocket Chat</title>
</head>
<body>
    <h2>Register</h2>
    <input type="text" id="reg-username" placeholder="Username">
    <input type="password" id="reg-password" placeholder="Password">
    <button onclick="register()">Register</button>

    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>

    <div id="chat-container" style="display: none;">
        <h2>Chat</h2>
        <div id="chat"></div>
        <input type="text" id="message" placeholder="Type a message">
        <button onclick="sendMessage()">Send</button>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        let ws;
        let username;
        let isAuthenticated = false;

        async function register() {
            const regUsername = document.getElementById("reg-username").value;
            const regPassword = document.getElementById("reg-password").value;

            const response = await fetch("/users/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name: regUsername, password: regPassword })
            });

            const result = await response.json();
            alert(result.message || result.error);
        }

        async function login() {
            username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (!username || !password) {
                alert("Please enter username and password.");
                return;
            }

            const response = await fetch("/users/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name: username, password })
            });

            const result = await response.json();
            if (result.message === "Login successful") {
                connectWebSocket(username, password);
            } else {
                alert("Invalid login credentials!");
            }
        }

        function connectWebSocket(username, password) {
            ws = new WebSocket("wss://localhost:3000");

            ws.addEventListener("open", () => {
                ws.send(JSON.stringify({ type: "auth", username, password }));
            });

            ws.addEventListener("message", (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            });

            ws.addEventListener("close", () => {
                console.log("Connection lost.");
            });
        }

        function handleMessage(data) {
            if (data.type === "auth" && data.success) {
                isAuthenticated = true;
                document.getElementById("chat-container").style.display = "block";
            } else if (data.type === "message") {
                addMessage(`${data.username}: ${data.data}`);
            }
        }

        function sendMessage() {
            const message = document.getElementById("message").value;
            if (!message || !isAuthenticated) return;

            ws.send(JSON.stringify({ type: "message", data: message }));
            addMessage(`You: ${message}`);
            document.getElementById("message").value = "";
        }

        function addMessage(message) {
            const node = document.createElement("p");
            node.textContent = message;
            document.getElementById("chat").appendChild(node);
        }

        function logout() {
            if (ws) ws.close();
            isAuthenticated = false;
            document.getElementById("chat-container").style.display = "none";
        }
    </script>
</body>
</html>
