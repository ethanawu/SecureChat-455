<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure WebSocket Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: #333;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #chat-container {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        #chat {
            width: 100%;
            height: 300px;
            overflow-y: auto;
            background: #222;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .system-message {
            color: gray;
            font-style: italic;
            text-align: center;
        }

        .message {
            background: #444;
            padding: 8px;
            border-radius: 5px;
            margin: 5px 0;
        }

        .own-message {
            background: #007bff;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
    </div>

    <div class="container" id="register-container" style="display: none;">
        <h2>Register</h2>
        <input type="text" id="register-username" placeholder="Username">
        <input type="password" id="register-password" placeholder="Password">
        <button onclick="register()">Register</button>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>

    <div class="container" id="chat-container">
        <h2>Chat</h2>
        <div id="chat"></div>
        <input type="text" id="message" placeholder="Type a message">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        let ws;
        let username;
        let isAuthenticated = false;

        function showRegister() {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("register-container").style.display = "block";
        }

        function showLogin() {
            document.getElementById("register-container").style.display = "none";
            document.getElementById("login-container").style.display = "block";
        }

        async function register() {
            const name = document.getElementById("register-username").value;
            const password = document.getElementById("register-password").value;

            if (!name || !password) {
                alert("Please enter username and password.");
                return;
            }

            const response = await fetch("/users/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, password })
            });

            const result = await response.json();
            if (response.ok) {
                alert(result.message);
                showLogin();
            } else {
                alert(result.error);
            }
        }

        async function login() {
            username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (!username || !password) {
                alert("Please enter username and password.");
                return;
            }

            const response = await fetch("/users/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name: username, password })
            });

            const result = await response.json();
            if (response.ok) {
                connectWebSocket(username, password);
            } else {
                alert(result.error);
            }
        }

        function connectWebSocket(username, password) {
            ws = new WebSocket("wss://localhost:3000");

            ws.addEventListener("open", () => {
                ws.send(JSON.stringify({ type: "auth", username, password }));
            });

            ws.addEventListener("message", (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            });

            ws.addEventListener("close", () => {
                alert("Disconnected. Trying to reconnect...");
                setTimeout(() => connectWebSocket(username, password), 3000);
            });
        }

        function handleMessage(data) {
            if (data.type === "auth") {
                if (data.success) {
                    isAuthenticated = true;
                    document.getElementById("login-container").style.display = "none";
                    document.getElementById("register-container").style.display = "none";
                    document.getElementById("chat-container").style.display = "block";
                } else {
                    alert("Invalid login credentials!");
                    ws.close();
                }
            } else if (data.type === "message") {
                addMessage(`${data.username}: ${data.data}`);
            } else if (data.type === "system") {
                addMessage(`ðŸ”” ${data.message}`, true);
            }
        }

        function sendMessage() {
            const message = document.getElementById("message").value;
            if (!message || !isAuthenticated) return;

            ws.send(JSON.stringify({ type: "message", data: message }));
            addMessage(`You: ${message}`, true);
            document.getElementById("message").value = "";
        }

        function addMessage(message, isOwnMessage = false) {
            const chatBox = document.getElementById("chat");
            const node = document.createElement("p");
            node.className = isOwnMessage ? "message own-message" : "message";
            node.textContent = message;
            chatBox.appendChild(node);
            chatBox.scrollTop = chatBox.scrollHeight; 
        }
    </script>
</body>
</html>
